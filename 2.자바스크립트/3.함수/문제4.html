<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>랜덤크기변경</title>
    <style>
      div { width: 100px; height: 100px; background: #74acf6;
            transition: 0.5s; }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      // div를 클릭할 때마다 크기가
      // 100, 200, 300, 400, 500 중 랜덤하게 바뀌는 함수구문을 완성하시오
      // 실행함수명 sizing
      const div = document.querySelector('div');
      let sizing = ()=> {
        let num1 = Math.ceil(Math.random()*5) * 100;
        let num2 = Math.ceil(Math.random()*5) * 100;
        event.currentTarget.style.width = `${num1}px`;
        event.currentTarget.style.height = `${num2}px`;
      }
      div.addEventListener('click', sizing)
    </script>
  </body>
</html>
