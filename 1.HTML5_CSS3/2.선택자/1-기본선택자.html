<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>기본선택자</title>
    <style>
      /* 태그선택자 */
      div { border: 1px solid #000; }
      /* 아이디선택자
        1.영문사용, 영문으로 시작, 한글X, 특수기호X
         - 언더스페이스(_), 하이픈(-) 사용가능
        2.숫자는 사용가능, 다만 첫번째글자로는 올수 없음.
        3.대소문자 구분
        4.웹페이지 내에서 한번만 사용가능
      */
      div#box1 { background: beige; }
      #box2 { background: lightgray; }
      /* 클래스 선택자
        1.아이디선택자와 적용방법은 동일하나
        중복사용 가능(다른 태그에도 사용가능)
        2.다중클래스 적용가능
      */
      .select1 { color: blue; }
      div.select { color: green; }

      /* 우선순위 */
      h1#heading { color: gray; }
      div #heading { color: red; }
      .heading { color: blue; }
      h1 { color: green; }

      div #heading.heading { background: yellow; }

    </style>
  </head>
  <body>
    <div id="box1" class="select select1 select2">
        <h1>Lorem Ipsum1</h1>
        <h2>Lorem Ipsum2</h2>
        <p>Lorem ipsum dolor sit amet</p>
    </div>
    <div id="box2" class="select">
        <h1>Lorem Ipsum1</h1>
        <h2>Lorem Ipsum2</h2>
        <p>Lorem ipsum dolor sit amet</p>
    </div>
    <div>
        <h1 id="heading" class="heading">Lorem Ipsum1</h1>
        <h2>Lorem Ipsum2</h2>
        <p>Lorem ipsum dolor sit amet</p>
    </div>
  </body>
</html>
