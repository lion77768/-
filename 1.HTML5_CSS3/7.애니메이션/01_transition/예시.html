<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>영역 transition</title>
    <style>
      body { margin: 0; }
      #wrap { display: flex; justify-content: space-between; }
      #wrap > div { transition: 1s flex; flex: 1; height: 80vh;
                    background: no-repeat center center / 1920px; }
      #wrap > .con1 { background-image: url(img1.jpg); }
      #wrap > .con2 { background-image: url(img2.jpg); }
      #wrap > .con3 { background-image: url(img3.jpg); }
      #wrap > div:hover { flex: 10; }

    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="con1"></div>
      <div class="con2"></div>
      <div class="con3"></div>
    </div>
  </body>
</html>
