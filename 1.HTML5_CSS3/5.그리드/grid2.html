<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>grid</title>
    <style>
        #wrap {
            padding: 10px;
            background: #808080;
            display: grid;
            grid-template-columns: 100px 200px auto 50px;
        }
        .item {
            padding: 20px;
            border: 1px solid #000;
            background: #f8f49c;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>
    </div>
</body>
</html>
