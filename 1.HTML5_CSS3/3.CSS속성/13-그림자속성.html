<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>box-shadow, text-shadow</title>
    <style>
      div { width: 500px; height: 200px;
            margin: 50px 0 0 50px;
            border: 1px solid #000;
            box-shadow: 10px 20px 0px rgb(33, 233, 227),
                        -15px -25px 0px rgb(244, 125, 250);
          }

      h1 { font-size: 50px;
          text-align: center;
          text-shadow: 2px 2px 2px #f00;
          color: #fff;
        }
    </style>
  </head>
  <body>
    <div>
      <h1>shadow</h1>
    </div>
  </body>
</html>
