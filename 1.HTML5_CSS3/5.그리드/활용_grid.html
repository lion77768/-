<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>grid</title>
    <style>
      body { margin: 0; padding: 0; }
      #wrap { width: 1200px; margin: 0 auto;
              background: #f5e1b1;
              display: grid;
              grid-template-columns: repeat(2, 1fr);
              gap: 50px;
            }
      #wrap div { width: 575px; height: 500px;
                  border: 1px solid #000; box-sizing: border-box;
                  background: #02263d; color: #fff;  font-size: 100px;}
      .item1 { grid-area: 1 / 1 / 3 / 1; }
      .item2 { grid-area: 2 / 2 / 4 / 2; }
      .item3 { grid-area: 3 / 1 / 5 / 1; }

    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item3">3</div>
    </div>
  </body>
</html>
