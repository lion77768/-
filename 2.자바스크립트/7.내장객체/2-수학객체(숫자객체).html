<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>수학객체, 숫자객체</title>
    <script>
      let maxNum = Math.max(10, 30, 20, 50);
      document.write(maxNum+'<br>')
      let minNum = Math.min(10, 30, 20, 50);
      document.write(minNum+'<br>')
      let piNum = Math.PI;
      document.write(piNum+'<br>')
      let num = 3.56;
      let roundNum = Math.round(num);
      let floorNum = Math.floor(num);
      let ceilNum = Math.ceil(num);
      document.write(`${roundNum},${floorNum},${ceilNum}<br><br>`)

      let num1 = 70000;
      // 지수표기법으로 소수점 n자리만큼 문자형 데이터로 반환
      document.write(num1.toExponential(1)+'<br>');

      let num2 = 3.556789;
      // 소수점 n자리만큼 반올림하여 문자형 데이터로 반환
      document.write(num2.toFixed(2)+'<br>');
      // 유효숫자 n의 개수만큼 반올림하여 문자형 데이터로 반환
      document.write(num2.toPrecision(2)+'<br>');
      // num2 = num2.toString();
      num2 = String(num2);
      document.write(typeof(num2)+'<br>')

      let num3 = "50.5px";
      document.write(parseInt(num3)+'<br>')
      document.write(parseFloat(num3)+'<br>')
      document.write(typeof(parseInt(num3))+'<br>')
      document.write(typeof(parseFloat(num3))+'<br>')

      let num4 = "50.5";
      document.write(Number(num4)+'<br>')
      document.write(typeof(Number(num4)))
    </script>
  </head>
  <body>

  </body>
</html>
