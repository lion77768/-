<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>이중 for문</title>
  </head>
  <body>
    <script>
      for (let i=2; i<10; i++ ) {
        // document.write(i+'<br>')
        for(let j=1; j<10; j++ ) {
          document.write(`${i} x ${j} = ${i*j} <br>`)
        }
      }

    </script>
  </body>
</html>
