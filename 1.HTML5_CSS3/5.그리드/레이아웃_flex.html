<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>flex를 이용한 레이아웃</title>
    <style>
      /* 초기화 */
      body, h1, h2 { margin: 0; padding: 0; }
      /* 헤더 */
      #header { width: 100%; height: 100px;
                background: #595959; color: #fff; }
      /* 본문 */
      main { background: #f3f9b2; color: #fff;
            display: flex; }
      /* 섹션 */
      section { flex: 1; height: 400px; }
      #content1 { background: #008801; }
      #content2 { background: #004388; }
      #content3 { background: #400088; }
      /* 푸터 */
      #footer { width: 100%; height: 100px;
                background: #4f4f4f; color: #fff; }

    </style>
  </head>
  <body>
    <header id="header">
      <h1>header</h1>
    </header>
    <main>
      <section id="content1">콘텐츠1</section>
      <section id="content2">콘텐츠2</section>
      <section id="content3">콘텐츠3</section>
    </main>
    <footer id="footer">footer</footer>
  </body>
</html>
