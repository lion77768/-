<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>grid</title>
    <style>

      body { margin: 0; padding: 0; }
      #wrap { width: 100%; margin: 0 auto;
            background: #f5e1b1;
            display: grid;
            /* column-gap: 50px;
            row-gap: 50px; */
            justify-content: center;
            /* gap: 50px; */
            }


      #wrap div { width: 400px; height: 400px;
                  border: 1px solid #fff; box-sizing: border-box;
                  background: #02263d; color: #fff;  font-size: 100px;
                }

      #wrap .item1 { grid-area: 3 / 2 / 5 / 5; }
      #wrap .item2 { grid-area: 1 / 5 / 4 / 8; }
      #wrap .item3 { grid-area: 5 / 3 / 8 / 6; }
      #wrap .item4 { grid-area: 4 / 6 / 8 / 9; }

    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item3">3</div>
      <div class="item4">4</div>
    </div>
  </body>
</html>
