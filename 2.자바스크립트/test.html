<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      body {
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      div {
        width: 105px;
        height: 105px;
        background: #cdf;
        padding: 5px;
        transition: 0.5s;
      }
    </style>
  </head>
  <body>
    <div>Scale me with your mouse wheel.</div>
    <script>

      let scale = 1;      

      function zoom(event) {
        event.preventDefault();
        scale += event.deltaY * -0.001;

        // Restrict scale
        scale = Math.min(Math.max(.125, scale), 4);

        // Apply scale transform
        el.style.transform = `scale(${scale})`;
        console.log(scale)
      }

      const el = document.querySelector('div');
      el.onwheel = zoom;
    </script>
  </body>
</html>
