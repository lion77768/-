<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Transition Basic</title>
    <script src="prefixfree.min.js"></script>
    <style>
        * { margin: 0; padding: 0; }
        body { position: relative; }
        #box {
            position: absolute;
            width: 200px; height: 200px;
            border-radius: 50%;
            text-align: center;
            background: #00d0ff;
            background: linear-gradient(180deg, #00d0ff, yellow);
            color: #fff;
            box-shadow:#034562 5px 5px inset;
            line-height: 200px;
            animation-name: boxAni;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: ease-in;
            /* animation-fill-mode: forwards; */
        }
        #box:hover { animation-play-state: paused; }

        @keyframes boxAni {
          0% { left: 0; top: 0; transform: rotate(0deg); }
          50% { top: 200px; }
          100% { left: 700px; top: 0;
                transform: rotate(360deg) scale(1.5);
                /* width: 300px; height: 300px; */
                /* border-radius: 0; line-height: 150px;  */
              }
        }
    </style>
</head>
<body>
    <div id="box">
        <h1>Rotation</h1>
    </div>
</body>
</html>
