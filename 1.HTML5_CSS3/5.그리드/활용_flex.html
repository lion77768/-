<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>flex</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      #wrap { display: flex;
              flex-wrap: wrap;
              width: 100%; height: 100vh;
              padding: 20px;
              border: 10px solid #000; }
      #wrap > div { width: 33.333%; height: 50%;
                    border: 5px solid #f00; font-size: 100px; }
      #wrap > div.down { width: 50%; }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="con1">1</div>
      <div class="con2">2</div>
      <div class="con3">3</div>
      <div class="con4 down">4</div>
      <div class="con5 down">5</div>
    </div>
  </body>
</html>
