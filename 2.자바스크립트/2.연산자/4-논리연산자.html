    <script>
      // 두개이상의 비교연산자의 값을 이용하여
      // boolean값을 반환
      // &&(and), ||(or), !(not)
      let a=1, b=2, c=3, d=4;
      console.log(a<b && c<d); // true
      console.log(a<b && c>d); // false
      console.log(a>b && c<d); // false
      console.log(a==b && c<d); // false

      console.log(a<b || c<d); // true
      console.log(a<b || c>d); // true
      console.log(a>b || c<d); // true;
      console.log(a>b || c>d); // false

      console.log( !(a > b) ) // true
