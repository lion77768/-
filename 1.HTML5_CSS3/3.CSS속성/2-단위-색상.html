<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>색상단위</title>
    <style>
      body { background: linear-gradient(90deg, green 0%, yellow 50%, blue 100%); }
      h1 { color: #ff00ff; } /* #ffff0000 마지막 두자리는 투명도 */
      h2 { color: rgb(255, 150, 0); }
      h3 { color: rgba(255, 0, 0, 0.5); }
      h4 { color: hsl(198deg, 100%, 50%); }
      h5 { color: hsla(198deg, 100%, 50%, 0.5); }
    </style>
  </head>
  <body>
    <h1>Header-1</h1>
    <h2>Header-2</h2>
    <h3>Header-3</h3>
    <h4>Header-4</h4>
    <h5>Header-5</h5>
  </body>
