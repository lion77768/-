<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>숫자카운팅</title>
    <style>
      div { height: 1000px; border-bottom: 5px solid #000; }
      p { width: 100px; padding: 20px;
          border: 1px solid #000;
          font-size: 50px;
          font-weight: bold;
          text-align: right; }
    </style>
  </head>
  <body>
     <div>영역</div>
     <div>
       <p>1</p>
     </div>
     <script>
        const p = document.querySelector('p');
        let n = 1;
        let state = 1;
        window.addEventListener('scroll', ()=> {
          if (window.scrollY >= 1000 && state == 1) {
            state = 0;
            let counting = setInterval(function() {
              p.innerText = ++n;
              if ( n==200 ) {
                clearInterval(counting)
              }
            }, 10)
          }
        })

     </script>
  </body>
</html>
