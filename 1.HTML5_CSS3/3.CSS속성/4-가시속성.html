<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>display, visibility, opacity</title>
    <style>
      h1 { display: none; }
      h2 { visibility: hidden; }
      h3 { opacity: 1; transition: 1s;}
      h3:hover { opacity: 0.2; }

    </style>
  </head>
  <body>
    <div>
      <h1>가시속성1</h1>
      <h2>가시속성2</h2>
      <h3>가시속성3</h3>
    </div>
    <table>
      <tr>
        <td>테이블</td>
      </tr>
    </table>
    <ul>
      <li>리스트</li>
      <li>리스트</li>
    </ul>
    <ol>
      <li>리스트</li>
      <li>리스트</li>
    </ol>
  </body>
</html>
