<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>대소문자</title>
    <style>
      h2:nth-of-type(1) { font-variant: small-caps; }
      h2:nth-of-type(2) { text-transform: uppercase; }
      h2:nth-of-type(3) { text-transform: lowercase; }
      h2:nth-of-type(4) { text-transform: capitalize; }
    </style>
  </head>
  <body>
    <h1>HTML</h1>
    <h2>my home</h2>
    <h2>my home</h2>
    <h2>My Home</h2>
    <h2>my home</h2>
  </body>
</html>
