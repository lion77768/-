<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>position</title>
    <style>
      body, h1, h3, p { margin: 0; }
      header { position: absolute; top: 0; left: 0;
              width: 100%; height: 100px; }
      h1 { text-align: center; line-height: 100px; }
      div { height: 300px; background: #87b4c7; }
      section { width: 1000px; margin: 50px auto 0;
                padding: 50px 0;
                border: 1px solid #000;
                position: relative;
              }
      section a { position: absolute; top: 45px; left: 100px;
                  text-decoration: none; color: #000; }
      section a span { position: absolute; left: -5000px; }
      section a::after { content: "+"; font-size: 24px; }
    </style>
  </head>
  <body>
    <header>
      <h1>헤더영역</h1>
    </header>
    <div>슬라이드영역</div>
    <section>
      <h3>제목위치</h3>
      <p>여기는 문단위치입니다</p>
      <p>여기는 문단위치입니다</p>
      <p>여기는 문단위치입니다</p>
      <a href="#"><span>더보기</span></a>
    </section>
  </body>
</html>
