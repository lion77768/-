<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>

      // 스프레드 문법, 배열을 병합할때 사용
      let arr1 = [1, 2, 3]
      let arr2 = [10, 11, 12]
      let arrGroup1 = arr1.concat(arr2);
      let arrGroup2 = [...arr1, 5, 6, ...arr2]
      console.log(arrGroup2)

      let array = [3, 4, 5]
      let newArray = [...array];
      // let newArray = array;
      console.log(array)
      console.log(newArray)
      console.log(array === newArray)

      array.push(...[6, 7]);    // [3, 4, 5, 6, 7]
      array.unshift(...[1, 2]); // [1, 2, 3, 4, 5, 6, 7]

      let arr3 = ['a','b','c']
      let [first, ...arr4] = arr3;
      console.log(first)
      console.log(...arr4)


      const test = [1, 2, 3];
      let test1 = test.map((i) => {
        console.log(i);
        return i;
      });
      let test2 = test.forEach((i) => {
        console.log(i);
        return i;
      })

      console.log(test1, typeof(test1))
      console.log(test2, typeof(test2))
      console.log(test === test1)

      let test3 = test;
      console.log(test === test3)

      </script>
  </head>

  </body>
</html>
