<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>연습문제2</title>
    <script>
      let area = prompt("사는 지역을 입력하시오");
      // let state = confirm('지역이 '+area+'가 맞습니까');
      let state = confirm(`지역이 ${area}가 맞습니까`);
      if ( state == true )
        document.write(`현재 사는 지역이 <b>${area}</b>입니다`)
      else
        document.write("사는 지역을 다시 입력하시오")
    </script>
  </head>

  </body>
</html>
