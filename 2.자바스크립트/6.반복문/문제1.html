<!DOCTYPE html>

    <title>과목평균</title>
    <script>
      let list1 = ['국어', '수학', '영어']
      let list2 = ['물리', '화학', '생물']
      let subject = (list)=> {
        let sum = 0;
        for ( let i=0; i<list.length; i++ ) {
            let value = prompt(`${list[i]}의 점수는?`, '0');
            sum += Number(value);
        }
        let avg = sum / list.length;
        return avg;
      }
