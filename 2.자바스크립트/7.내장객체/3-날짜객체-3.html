<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>시간출력</title>
    <style>
      body { height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px; }
    </style>
  </head>
  <body>
    <h1></h1>
    <script>
      let clock= ()=> {
        const heading = document.querySelector('h1');
        let today = new Date();
        let hours = today.getHours();
        let minutes = today.getMinutes();
        let seconds = today.getSeconds();
        heading.innerHTML = `${hours} : ${minutes} : ${seconds}`;
      }
      clock();
      setInterval(function() { clock() }, 10);

      // let test = '123456789';
      // console.log(test.slice(-2))


    </script>
  </body>
</html>
