<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>표태그, table</title>
    <style>
      table { border-collapse: collapse; }
      th, td { border: 1px solid black; }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>1행1열</td>
        <td>1행2열</td>
      </tr>
      <tr>
        <td>2행1열</td>
        <td>2행2열</td>
      </tr>
      <tr>
        <td>3행1열</td>
        <td>3행2열</td>
      </tr>
    </table>
    <br>
    <!-- 3행4열 -->
    <table>
      <tr>
        <td>1행1열</td>
        <td>1행2열</td>
        <td>1행3열</td>
        <td>1행4열</td>
      </tr>
      <tr>
        <td>2행1열</td>
        <td>2행2열</td>
        <td>2행3열</td>
        <td>2행4열</td>
      </tr>
      <tr>
        <td>3행1열</td>
        <td>3행2열</td>
        <td>3행3열</td>
        <td>3행4열</td>
      </tr>
    </table>
  </body>
</html>
