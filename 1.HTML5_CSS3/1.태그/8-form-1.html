<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>폼태그, form</title>
  </head>
  <body>
    <form>
      <input type="text" disabled readonly value="홍길동" name="myName" maxlength="5" minlength="3" placeholder="이름을 입력하세요"><br>
      <!--  disabled 사용불가능, readonly 읽기만가능 -->
      <input type="password" name="myPW"><br>
      <input type="button" value="확인">
      <input type="submit" value="전송">
      <input type="reset" value="재입력">
      <button>버튼</button>
      <input type="image" src="./images/login.jpg" alt="로그인"><br>
      <input type="checkbox" name="hobby" value="swimming" checked>수영
      <input type="checkbox" name="hobby" value="bawling">볼링
      <input type="checkbox" name="hobby" value="walking">걷기<br>
      <input type="radio" name="agree">동의합니다
      <input type="radio" name="agree" checked="checked">동의하지 않습니다<br>
      <input type="file"><br>
      <!-- HTML5에서 추가된 input 시작-->
      <input type="color"><br>
      <input type="time"><br>
      <input type="week"><br>
      <input type="month"><br>
      <input type="date"><br>
      <!-- <input type="datetime"><br> 삭제 -->
      <input type="datetime-local"><br>
      <input type="tel"><br>
      <input type="number"><br>
      <input type="range"><br>
      <input type="search"><br>
      <input type="email"><br>
      <input type="url"><br><br>
      <!-- HTML5에서 추가된 input 끝-->
      <textarea autofocus rows="5" cols="30" placeholder="문의내용을 입력하시오"></textarea><br>
      <select><!-- multiple -->
        <option value="html">HTML</option>
        <option value="css" selected>CSS</option>
        <optgroup label="JS">
          <option value="JavaScript">JavaScript</option>
          <option value="jQuery">jQuery</option>
        </optgroup>
      </select>
    </form>
  </body>
</html>
