<!DOCTYPE html>
  <html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>갤러리</title>
    <style>
      body { text-align: center; }
      figure { height: 250px; }
    </style>
  </head>
  <body>
    <figure>
      <img src="images/pic_1.jpg" alt=" " width="200" >
    </figure>
    <div>
      <button>이전</button>
      <button>다음</button>
    </div>
    <script>
      const photo = document.querySelector('img');
      const btn = document.querySelectorAll('button');
      let num = 1;
      let gallery = ()=> {
        if ( num >= 9 ) return;
        num++;
        photo.setAttribute('src', 'images/pic_'+num+'.jpg')
      }
      let gallery2 = ()=> {
        if ( num <= 1 ) return;
        num--;
        photo.setAttribute('src', 'images/pic_'+num+'.jpg')
      }

      btn[1].addEventListener('click', ()=> {
        gallery();
      })
      btn[0].addEventListener('click', ()=> {
        gallery2();
      })


    </script>
  </body>
</html>
