<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>변수의 활용</title>
    <script>
      console.log(100);
      console.log(100+10); // 110
      console.log((100+10)/10);
      console.log((100+10)/10-10);
      console.log(((100+10)/10-10) * 10);
      let a = 100;
      a = a + 10; // a += 10;
      a = a / 10; // a /= 10;
      a = a - 10; // a -= 10;
      a = a * 10; // a *= 10;
      console.log(a)
    </script>
  </head>
  <body>

  </body>
</html>
