<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS에 필요한 단위</title>
    <style>
      * { margin: 0; }
      body { font-size: 20px; }
      div { height: 100vh; background: pink; }
      h1 { font-size: 2em; }
      p:first-of-type { font-size: 100%; }
      p:nth-of-type(2) { font-size: 1rem; }
      p:nth-of-type(3) { font-size: 10vw; }
      /* p:nth-of-type(3) { font-size: 100px; } */
      p:nth-of-type(4) { font-size: 10vh; }
      /* width=1000px 1vw= 10px */
      /* height=1000px 1vh= 10px */
    </style>
  </head>
  <body>
    <div>
      <h1>Lorem Ipsum</h1>
      <p>Lorem ipsum dolor sit amet</p>
      <p>Lorem ipsum dolor sit amet</p>
      <p>Lorem ipsum dolor sit amet</p>
      <p>Lorem ipsum dolor sit amet</p>
    </div>
  </body>
</html>
