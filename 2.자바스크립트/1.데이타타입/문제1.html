<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>연습문제</title>
    <script>
      // 국어, 영어, 수학 세 과목의 점수를 입력받은 후
      // document.write로 총합을 출력하시오
      let kor = Number(prompt("국어점수를 입력하시오", "점수만 입력"))
      let math = Number(prompt("수학점수를 입력하시오", "점수만 입력"))
      let eng = Number(prompt("영어점수를 입력하시오", "점수만 입력"))

      let sum = kor + math + eng;
      let avg = sum / 3;

      document.write(`세 과목의 총합은 ${sum}점입니다<br>`)
      document.write(`세 과목의 평균은 ${avg}점입니다`)
    </script>
  </head>
  <body>

  </body>
</html>
