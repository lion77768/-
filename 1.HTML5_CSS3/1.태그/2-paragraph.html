<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>문단태그, paragraph</title>
  </head>
  <body>
    <h1>웹사이트 제작</h1>
    <p>웹사이트를 제작하기 위한 기술에 대하여 기술합니다</p>
    <hr>
    <h2>HTML</h2>
    <p>웹사이트의 구조화와 설계를 담당합니다</p>
    <h2>CSS</h2>
    <p>웹문서에 디자인을 적용하여 시각적인 요소를 돋보이게 합니다</p>
    <p>현재 css의 역할은 애니메이션과 반응형까지 확대되어<br> 더욱 중요시되고 있습니다</p>
    <h2>JavaScript</h2>
    <p>동적인 부분을 담당하여 사용자와의 인터랙티브가 가능하게 합니다</p>
  </body>
</html>
