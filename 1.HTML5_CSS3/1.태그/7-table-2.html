<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>표</title>
    <style>
      table { border-collapse: collapse; }
      th, td { width: 150px; border: 1px solid black; }
    </style>
  </head>
  <body>
    <table>
      <caption>표제목</caption>
      <thead><!--표의 머릿말, td대신 th만 올수 있음-->
        <tr>
          <th>Header1</th>
          <th>Header2</th>
        </tr>
      </thead>
      <tbody><!--표의 내용부분-->
        <tr>
          <td>Data1</td>
          <td>Data1</td>
        </tr>
        <tr>
          <td>Data2</td>
          <td>Data2</td>
        </tr>
      </tbody>
      <tfoot><!--표의 말미부분, 생략가능-->
        <tr>
          <td>Total1</td>
          <td>Total2</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
