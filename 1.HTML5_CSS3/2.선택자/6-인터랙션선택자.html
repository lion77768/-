<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>링크선택자, 반응선택자</title>
    <style>
      /* a태그만 가지고 있는 가상선택자  */
      /* h1 a:link { color: red; }
      h1 a:visited { color: green; } */
      h1 a { color: black; text-decoration: none; }

      /* 모든태그에 적용가능한 반응선택자 */
      h1 a:hover { color: red; text-decoration: underline; }
      h1 a:active { color: green; }

      div { width: 100px; height: 100px; border: 1px solid #000;
            transition: 1s; }
      div:hover { width: 150px; height: 150px;
                  background: green; color: white; }
    </style>
  </head>
  <body>
    <h1><a href="#">Lorem Ipsum</a></h1>
    <div>박스크기 변경</div>
  </body>
</html>
