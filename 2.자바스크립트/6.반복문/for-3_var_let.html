<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>var / let</title>
    <script>
      var i = 100;
      for ( var i=0; i<5; i++ ) {
        console.log(i)
        document.write(i)
      }
      console.log(i)
      console.log("-------------")
      let j = 100;
      for ( let j=0; j<5; j++ ) {
        console.log(j)
      }
      console.log(j)


    </script>
  </head>
  <body>

  </body>
</html>
