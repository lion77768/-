<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>블락요소(block)와 인라인요소(inline)</title>
    <style>
      div { margin-left: 300px; }
      h1 span { color: red; }
      a { background: yellow; width: 200px; display: block; }
      p { background: lightgreen; width: 200px; display: inline; }
    </style>
  </head>
  <body>
    <div>
      <h1><span>제목</span>태그</h1>
      <a href="#">앵커태그</a>
      <p>문단태그</p>
    </div>
    <!--div는 의미없이 태그들을 묶는 용도로 사용되는
        블락그룹태그
        span는 의미없이 블록요소내 특정인라인요소를
        묶는 인라인그룹태그
    -->
  </body>
</html>
