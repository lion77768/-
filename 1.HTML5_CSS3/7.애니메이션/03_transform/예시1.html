<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>transform</title>
    <style>
      #wrap { width: 300px; height: 300px;
            border: 5px solid #000;
            overflow: hidden; transition: 1s; }
      #box { width: 300px; height: 300px;
            background: url(img1.jpg) no-repeat center / cover;
            transition: 1s; }
      /* #box:hover { background-size: 150%; } */
      #wrap:hover > #box { transform: translateX(50%); }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="box"></div>
    </div>
  </body>
</html>
