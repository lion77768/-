<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button>문서색상바꾸기</button>
    <script>
      // 버튼을 눌러서 원하는 색상값을 입력받은 후
      // 배경색을 입력받은 색상으로 바꾸시오
      // 함수이름은 colorChange()

      const btn = document.querySelector('button')
      let colorChange = ()=> {
        // prompt 실행 색상값 받기
        let colorName = prompt("바꿀 배경색을 지정하시오", "ex)")
        // body에 받은 색상값을 배경으로 지정
        document.body.style.backgroundColor = colorName;
      }
      // btn.addEventListener('click',  ()=> {
      //   // 해당 함수 호출
      //   colorChange()
      // })
      btn.addEventListener('click', colorChange)

    </script>
  </body>
</html>
