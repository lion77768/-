<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>grid</title>
    <style>
        #wrap {
            padding: 10px;
            background: #808080;
            display: grid;
            grid-template-columns: auto auto auto auto;
        }
        .item {
            padding: 20px;
            border: 1px solid #000;
            background: #f8f49c;
            text-align: center;
            font-size: 30px;
        }
        .item1 {
                /* grid-column-start: 1;
                   grid-column-end: 5; */
                /* grid-column: 1 / 5; */
                grid-column: 1 / span 4;
                }
        .item3 { grid-row: 2 / 5; grid-column: 2; }
        .item9 { grid-column: 4; }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>
        <div class="item item9">9</div>
    </div>
</body>
</html>
