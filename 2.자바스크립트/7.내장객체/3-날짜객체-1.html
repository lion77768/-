<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>날짜객체</title>
    <script>
      let days = new Date();
      console.log(days)
      let year = days.getFullYear();
      // let year = days.getYear(); // 삭제
      console.log(year)
      let month = days.getMonth();
      console.log(month)
      let day = days.getDay();
      console.log(day)
      let date = days.getDate();
      console.log(date)
      let time = days.getTime();
      console.log(time)
      let hour = days.getHours();
      console.log(hour)
      let minute = days.getMinutes();
      console.log(minute)
      let second = days.getSeconds();
      console.log(second)
    </script>
  </head>
  <body>

  </body>
</html>
