<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>스크롤이벤트 - 메뉴</title>
    <style>
      /* 초기화  */
      body { height: 300vh; }
      body, ul { margin: 0; padding: 0; }
      li { list-style: none; }
      a { text-decoration: none; }
      /* 네비게이션 */
      nav { position: absolute; top: 0; left: 0;
            width: 100%; background: rgba(255, 255, 255, 0.9);
            transition: 0.5s top; }
      nav ul { display: flex;
              justify-content: center;
              align-items: center;
              height: 70px; }
      nav ul li { width: 100px; text-align: center; }
      nav ul li a { color: #000; }

      /* 스크롤발생시 css */
      nav.active { position: fixed; background: #000; }
      nav.active ul li a { color: #fff; }
      /* 섹션 */
      section { height: 500px; background: #0099c9; }

    </style>
    <script>
      // 윈도우 세로스크롤값이 500 이상일 경우
      // nav에 클래스 active가 추가되도록
      // 500 미만면 클래스 active 삭제
      document.addEventListener("DOMContentLoaded", ()=> {
        const gnb = document.querySelector('nav');
        window.addEventListener('scroll', ()=> {
          if ( window.scrollY >= 500 ) {
             gnb.classList.add('active');
             gnb.style.top = "0px";
          }
          else if ( window.scrollY < 500 && window.scrollY > 0 ) {
            gnb.style.top = "-100px";
          }
          else {
            gnb.classList.remove('active')
            gnb.style.top = "0px";
          }
        })
      })
    </script>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">메뉴</a></li>
        <li><a href="#">메뉴</a></li>
        <li><a href="#">메뉴</a></li>
        <li><a href="#">메뉴</a></li>
        <li><a href="#">메뉴</a></li>
      </ul>
    </nav>
    <section></section>
  </body>
</html>
