<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>리스트버튼</title>
    <style>
      /* 초기화 */
      body, ul { margin: 0; padding: 0; }
      li { list-style: none; }
       * { box-sizing: border-box; }
      /* 리스트 */
      ul { position: relative; z-index: 99; width: 800px; margin: 50px auto 0; }
      ul li { width: 200px; height: 50px; float: left; }
      ul li a { display: block;
                border: 1px solid #000;
                text-align: center;
                line-height: 48px;
                text-decoration: none;
                color: #000;
                background: yellow;
              }
      ul li.style a { border-right: 0; }
      ul li a:hover { background: #000; color: #ff0; }

      div { width: 100%; height: 100vh;
            background: #e7e7e7;
            position: absolute; top: 0; left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100px;
            transition: 1s background-color;
          }
    </style>
  </head>
  <body>
    <ul>
      <li class="style"><a href="#" data-text="#ffaf54">Lorem Ipsum</a></li>
      <li class="style"><a href="#" data-text="#3adee3">Lorem Ipsum</a></li>
      <li class="style"><a href="#" data-text="#c15cff">Lorem Ipsum</a></li>
      <li><a href="#" data-text="#fc5285">Lorem Ipsum</a></li>
    </ul>
    <div>색상변경</div>
    <script>
      const anchor = document.querySelectorAll('a');
      const div = document.querySelector('div');
      console.log(anchor)
      console.log(div)

      anchor.forEach((item)=> {
        item.addEventListener('mouseenter', ()=> {
          div.style.backgroundColor = item.getAttribute('data-text');
        })
        item.addEventListener('mouseleave', ()=> {
          div.style.backgroundColor = 'transparent';
        })
      })

    </script>
  </body>
</html>
