<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>배열활용 for문</title>
    <style>
      div { width: 100px; height: 100px;
            border: 1px solid #000; }
    </style>
  </head>
  <body>
    <button>색상변경</button>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
      const btn = document.querySelector("button");
      const div = document.querySelectorAll('div');
      let colorChange = ()=> {
        div.forEach((box)=> {
          box.style.backgroundColor = "#c8cf54";
        })
        // for (let i=0; i<div.length; i++ ) {
        //     console.log(div[i]);
        //     div[i].style.backgroundColor = "#7bc9f0";
        // }
      }
      btn.addEventListener('click', ()=> {
        colorChange();
      })

    </script>
  </body>
</html>
